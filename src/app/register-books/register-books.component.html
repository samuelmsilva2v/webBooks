<div class="container mt-5">

    <h1 class="text-center mb-4">Book Registration</h1>

    <div *ngIf="message === 'Livro registrado com sucesso!'" class="alert alert-primary">
        <strong>{{ message }}</strong>
    </div>

    <div *ngIf="message.startsWith('Erro')" class="alert alert-danger">
        <strong>{{ message }}</strong>
    </div>

    <form [formGroup]="formulario" (ngSubmit)="registerBook()">

        <div class="form-group">
            <label for="title">Title: </label>
            <input id="title" type="text" formControlName="title" class="form-control" />
        </div>

        <div class="form-group">
            <label for="author">Author: </label>
            <input id="author" type="text" formControlName="author" class="form-control" />
        </div>

        <div class="form-group">
            <label for="genre">Genre: </label>
            <input id="genre" type="text" formControlName="genre" class="form-control" />
        </div>

        <div class="form-group">
            <label for="publicationDate">Publication Date: </label>
            <input id="publicationDate" type="date" formControlName="publicationDate" class="form-control" />
        </div>

        <div class="form-group">
            <label for="publisher">Publisher: </label>
            <input id="publisher" type="text" formControlName="publisher" class="form-control" />
        </div>

        <div class="form-group">
            <label for="collection">Collection: </label>
            <input id="collection" type="text" formControlName="collection" class="form-control" />
        </div>

        <button type="submit" class="btn btn-primary mt-3">Register Book</button>
    </form>

</div>
