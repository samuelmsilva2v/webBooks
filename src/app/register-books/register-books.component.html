<div class="container mt-5">

    <h1 class="text-center mb-4">Book Registration</h1>
    
    <form [formGroup] = "formulario" (ngSubmit)="registerBook()">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" formControlName="title" required>
        </div>

        <div class="mb-3">
            <label for="author" class="form-label">Author</label>
            <input type="text" class="form-control" formControlName="author" required>
        </div>

        <div class="mb-3">
            <label for="genre" class="form-label">Genre</label>
            <input type="text" class="form-control" formControlName="genre" required>
        </div>

        <div class="mb-3">
            <label for="publicationDate" class="form-label">Publication Date</label>
            <input type="date" class="form-control" formControlName="publicationDate" required>
        </div>

        <div class="mb-3">
            <label for="publisher" class="form-label">Publisher</label>
            <input type="text" class="form-control" formControlName="publisher" required>
        </div>

        <div class="mb-3">
            <label for="collection" class="form-label">Collection</label>
            <input type="text" class="form-control" formControlName="collection">
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary" [disabled]="formulario.invalid">Register Book</button>
        </div>
    </form>
</div>
